<!DOCTYPE html>
<html>
    <head>
        <title>Homework L3</title>
        <link href="img/logo.png" rel="icon" type='image/png' sizes="16x16" />
        <!-- fontawesome css1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <!-- Start Menu Section -->
        <header>

            <div class="menu-container">

                <img src="img/logo.png" alt="menu-logo" />
                <h1>Homework L3</h1>

                <div class="menu-btns">
                    <button><i class="fas fa-cog btn1"></i></button>
                    <button><i class="fas fa-cog btn2"></i></button>
                    <button><i class="fas fa-cog btn3"></i></button>
                </div>

                <div class="menu-menus">

                    <div class="menu-icons">
                        <a href="#"><i class="fas fa-paw"></i></a>
                    </div>

                    <div class="menu-icons">
                        <a href="#"><i class="fas fa-dollar-sign"></i></a>
                    </div>

                    <div class="menu-icons">
                        <a href="#"><i class="fas fa-bell"></i></a>
                    </div>

                    <div class="menu-icons">
                        <a href="#"><i class="fas fa-comment-dots"></i></a>
                    </div>

                    <div class="menu-icons">
                        <a href="#"><i class="fas fa-expand-arrows-alt"></i></a>
                    </div>
                </div>

            </div>

        </header>


        <!-- Start Animated Login -->
        <div class="animatedloginui-container">

            <div class="animatedui-container">

                <div class="main-container animated-login">

                    <div class="img-container animated-login-img">
                        <img src="./img/login.svg" alt="login" />
                    </div>

                    <div class="form-container animated-login-form">

                        <form action="" method="" >

                            <h1 class="animated-login-title">Login Here</h1>

                            <input type="text" name="animatedlogin" id="animatedlogin" class="form-control" required autocomplete="off" />
                            <label for="animatedlogin" class="form-label-username">Username</label>

                            <input type="text" name="animatedpassword" id="animatedpassword" class="form-control" required autocomplete="off" />
                            <label for="animatedpassword" class="form-label-password">Password</label>

                            <div>
                                <button type="submit" class="animatedloginbtn">Login</button>
                            </div>

                            <a href="#" class="forgot-link">Forgot Password ?</a>
                            <span>Don't have an account ?</span>
                            <a href="#" class="register-link">Register</a>

                        </form>

                    </div>

                </div>

                <div class="main-container animated-register">

                </div>

                <div class="main-container animated-reset">

                </div>

            </div>

        </div>
        <!-- End Animated Login -->


        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
